<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
</head>
<body>
    {% set result_status = status %}
    {% set result_response = response %}
    {% set return_url = url_for('index') %}

    <h1 id="page-title" class="main-title">Payment Result</h1>
    <p id="result-status" class="result-text">{{ result_status }}</p>
    <p id="result-response" class="result-text">{{ result_response }}</p>
    <a id="back-link" class="btn-link" href="{{ return_url }}">Go Back</a>
</body>
</html>
